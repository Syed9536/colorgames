<!DOCTYPE html>
<html>
<head>
    <title>Register - Color Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Registration Page Styles */
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .success-msg {
            color: green;
            margin: 10px 0;
        }
        .error-msg {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        <div id="message" class="message"></div>

        <!-- Registration Form -->
        <form id="registerForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="button" onclick="register()" class="register-btn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>

    <script>
        // Registration Function
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            // Reset message
            messageEl.className = '';
            messageEl.textContent = '';

            // Basic Validation
            if(password !== confirmPassword) {
                messageEl.className = 'error-msg';
                messageEl.textContent = 'Passwords do not match!';
                return;
            }

            // Check existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(u => u.username === username);

            if(userExists) {
                messageEl.className = 'error-msg';
                messageEl.textContent = 'Username already taken!';
                return;
            }

            // Create new user
            const newUser = {
                username: username,
                password: password, // Note: Real apps mein password encrypt karo
                balance: 1000, // Starting balance
                joined: Date.now()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Success message
            messageEl.className = 'success-msg';
            messageEl.textContent = 'Registration successful! Redirecting...';

            // Auto-login aur redirect
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            setTimeout(() => window.location.href = "dashboard.html", 1500);
        }
    </script>
</body>
</html>
